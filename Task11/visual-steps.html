<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Визуальные шаги</title>
</head>
<style>

    body {
        margin: 0;
    }

    .menu{
       text-align: center;
       margin-top: 150px;
       padding: 0;
    }

    .menu__item{
       display: inline-block;
    }

    .menu__link {
       color: white;
       float: left;
       padding: 10px 16px;
       text-decoration: none;
       background-color: darkgray;
       margin-right: 25px;
       border-radius: 50%;
       border: 3px solid darkgrey;
       position: relative;
    }

    .menu__link_complete{
       background-color: rgba(139, 216, 67);
    }

    .menu__link_active{
       background-color: rgb(185, 64, 185);
    }
     
    .menu__link_next{
       background-color: darkgray;
       color:black;
    }

    .menu__link::after{
        content:"";
        width: 60px;
        height: 3px;
        margin: auto;
        position: absolute;
        top: 20px; 
        left: 20px; 
        background-color: darkgrey;
        z-index: -1;
    } 

    li.menu__item:last-child .menu__link::after {
        content: none;
    }
    
</style>
<body>
    <ul class="menu">
        <li class="menu__item"><a class="menu__link menu__link_complete"href="#">1</a></li>
        <li class="menu__item"><a class="menu__link menu__link_complete" href="#">2</a></li>
        <li class="menu__item"><a class="menu__link menu__link_complete" href="#">3</a></li>
        <li class="menu__item"><a class="menu__link menu__link_active"href="#">4</a></li> 
        <li class="menu__item"><a class="menu__link menu__link_next" href="#">5</a></li> 
    </ul>   
</body>
</html>
