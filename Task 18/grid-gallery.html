<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A PhotoGallery by Grid Layout</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 5vw);
    grid-gap: 15px;
            
        }

       img {
        width: 100%;
    height: 100%;
    object-fit: cover;
       }

  .horizontal {
  grid-column: span 2;
}

.vertical {
  grid-row: span 2;
}

.big {
  grid-column: span 2;
  grid-row: span 2;
}
    </style>
</head>
<body>
    <div class="photo">
        <h1>A PhotoGallery by Grid Layout</h1>
        <div class="container">
            <div class="big">
                <img src="image/big1.jpg" alt="image-01">
            </div>
            <div class="horizontal">
                <img src="image/gorizontal1.jpg" alt="image-02">
            </div>
            <div>
                <img src="image/norm5.jpg" alt="image-03">
            </div>
            <div class="horizontal">
                <img src="image/gorizontal2.jpg" alt="image-04">
            </div>
            <div class="horizontal">
                <img src="image/gorizaontal3.jpg" alt="image-05">
            </div>
            <div class="vertical">
                <img src="image/vertical1.jpg" alt="image-06">
            </div>
            <div>
                <img src="image/vertical2.jpg" alt="image-07">
            </div>
            <div class="vertical">
                <img src="image/vertical3.jpg" alt="image-08">
            </div>
            <div class="big">
                <img src="image/big2.jpg" alt="image-09">
            </div>
            <div>
                <img src="image/norm1.jpg" alt="image-10">
            </div>
            <div class="vertical">
                <img src="image/norm2.jpg" alt="image-11">
            </div>
            <div>
                <img src="image/norm3.jpg" alt="image-12">
            </div>
            <div>
                <img src="image/norm4.jpg" alt="image-13">
            </div>
        </div>
    </div>
</body>
</html>
