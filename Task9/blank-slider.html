<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap");

         body {
            font-size: 40px;
            margin: 0;
            background-color: whitesmoke;
            font-family: 'Open Sans', sans-serif;
         }

         p:first-of-type {
            text-align: center;
         }

         .slider-background {
            border-bottom: 3px solid blue; 
            border-top: 3px solid blue; 
            background-color: black; 
         }

         .slider {
            margin: auto; 
            position: relative; 
            width: 1200px; 
            height: 425px;
         }

         img {
            margin: auto;
         }

         .slider__prev {
            width: 100px;
            height: 60vh;
            position: absolute;
            left: 50%;
            margin-left: -600px;
            z-index: 10;
         }  

         .slider__prev:hover {
            background-color: rgba(255, 255, 255, 0.1);
         }

         .slider__prev-arrow {
            background-image: url("image/prev-next-sprite.png");
            background-position: 0 0;
            background-repeat: no-repeat;
            width: 35px;
            height: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -30px 0 0 -20px;
         }

         .slider__next {
            width: 100px;
            height: 60vh;
            position: absolute;
            left: 50%;
            margin-left: 500px;
            z-index: 10;
         }

         .slider__next:hover {
            background-color: rgba(255, 255, 255, 0.1);
         }

         .slider__next-arrow {
            background-image: url("image/prev-next-sprite.png");
            background-position: -35px 0;
            background-repeat: no-repeat;
            width: 35px;
            height: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -30px 0 0 -20px;
          }
      
         .block-text {
            margin: auto; 
            width: 800px;  
            position: absolute;  
            right: 18%; 
            top: 100px; 
            color: white;
            text-align: center;
         }

         .block-text__text {
            position: absolute;  
            right: 25%; 
            top: 85px; 
         }

         h2 {
            border-bottom: 3px solid white; 
            border-top: 3px solid white;
         }
      
         .number-of-slides {
            margin: auto; 
            position: absolute; 
            right: 48%; 
            top: 470px;
         }

         ul {
            margin: auto;   
         } 

         ul li {
            display: inline;
         }

         li a {
            text-decoration: none;
            font-size: 15px;
            background: white;
            margin-right: 15px;
            padding: 0 10px;
         }

         li a:hover {
            background-color: orange;
         }

    </style>

   </head>
   <body>

   <div>
      <p>
          Верстка заготовки для слайдера
      </p>
      <div class="slider-background">
         <div class="slider">
            <img src="image/slider-img-01.jpg" alt="тут был слайдер">
            <div class="block-text">
               <h2>
                  КОМФОРТНАЯ ОДЕЖДА
               </h2>
               <p class="block-text__text">
                  для всех видов спорта
               </p>
            </div>

            <a class="slider__prev" href="#">
               <div class="slider__prev-arrow"></div>
            </a>
            <a class="slider__next" href="#">
               <div class="slider__next-arrow"></div>
            </a>
        </div>
      </div>
   </div>

   <div class="number-of-slides">
      <ul>
         <li>
            <a href="#"></a>
         </li>
         <li>
            <a href="#"></a>
         </li>
         <li>
            <a href="#"></a>
         </li>
         <li>
            <a href="#"></a>
         </li>
      </ul>
   </div> 
 
  </body>
</html>
