<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
</head>
<body>
<h1>Пример сложной таблицы</h1>

<table style="border-collapse: collapse; border-spacing: 0; width: 100%; border: solid 2px #0000ff;">

    <tr>
        <th style="border-bottom: solid 2px #0000ff; background-color: #888888; color: #ffffff; padding: 5px;">Название1</th>
        <th style="border-bottom: solid 2px #0000ff; background-color: #888888; color: #ffffff; padding: 5px;">Название2</th>
        <th style="border-bottom: solid 2px #0000ff; background-color: #888888; color: #ffffff; padding: 5px;">Еще название</th>
        <th style="border-bottom: solid 2px #0000ff; background-color: #888888; color: #ffffff; padding: 5px;">Куча элементов</th>
        <th style="border-bottom: solid 2px #0000ff; background-color: #888888; color: #ffffff; padding: 5px;">Список1</th>
        <th style="border-bottom: solid 2px #0000ff; background-color: #888888; color: #ffffff; padding: 5px;">Список2</th>
    </tr>
    <tr>
        <td rowspan="11" style="border: solid 2px #0000ff; text-align: center; padding: 5px;">JPMC</td>
        <td rowspan="5" style="border: solid 2px #0000ff; padding: 5px;">CST</td>
        <td rowspan="3" style="border: solid 2px #0000ff; padding: 5px;">CT</td>
        <td style="border: solid 2px #0000ff; padding: 5px;">ADS</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">1</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">10</td>
    </tr>
    <tr>
        <td style="border: solid 2px #0000ff; padding: 5px;">BTO</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">2</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">15</td>
    </tr>
    <tr>
        <td style="border: solid 2px #0000ff; padding: 5px;">CSI</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">3</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">16</td>
    </tr>
    <tr>
        <td rowspan="2" style="border: solid 2px #0000ff; text-align: center;padding: 5px;">VCT</td>
        <td style="border: solid 2px #0000ff; padding: 5px;">ADS</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">4</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">10</td>
    </tr>
    <tr>
        <td style="border: solid 2px #0000ff; padding: 5px;">BTO</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">5</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">15</td>
    </tr>
    <tr>
        <td colspan="3" style="border: solid 2px #0000ff; text-align: right;padding: 5px;">Sub Total</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">6</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">15</td>
    </tr>
    <tr>
        <td rowspan="4" style="border: solid 2px #0000ff; padding: 5px;">CST</td>
        <td rowspan="3" style="border: solid 2px #0000ff; padding: 5px;">CT</td>
        <td style="border: solid 2px #0000ff; padding: 5px;">ADS</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">7</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">10</td>
    </tr>
    <tr>
        <td style="border: solid 2px #0000ff; padding: 5px;">BTO</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">8</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">15</td>
    </tr>
    <tr>
        <td style="border: solid 2px #0000ff; padding: 5px;">CSI</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">9</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">16</td>
    </tr>
    <tr>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">VCT</td>
        <td style="border: solid 2px #0000ff; padding: 5px;">ADS</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">10</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">10</td>
    </tr>
    <tr>
        <td colspan="3" style="border: solid 2px #0000ff; text-align: right;padding: 5px;">Sub Total</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">11</td>
        <td style="border: solid 2px #0000ff; text-align: center; padding: 5px;">15</td>
    </tr>
    

    
</table>

</body>
</html>
